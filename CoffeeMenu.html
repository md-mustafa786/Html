<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camper Cafe</title>
    <link rel="stylesheet" href="CoffeeMenu.css">
</head>
<body>
    <section class="section">
        <header class="header_section">
            <div class="header_div_container">
                <div class="header_heading">CAMPER CAFE</div>
                <div class="header_subheading">Est. 2020</div>
            </div>
           
        </header>
        <br>
        <hr>
        <br>
        <main class="main_section">
             <div class="main_div_mancontainer1">
                <div class="main_Coffee">
                    <div class="Coffee_Desserts">Coffee</div>
                    <div class="img"><img  src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg"   alt=""></div>
                    
                </div>
                  <div class="main_items">
                    <div class="item">
                        <div class="text_size">French Vanilla</div>
                        <div class="text_size">3.00</div>
                    </div>
                    <div class="item">
                        <div class="text_size">Caramel Macchiato</div>
                        <div class="text_size">3.75</div>
                    </div>
                    <div class="item">
                        <div class="text_size">Pumpkin Spice</div>
                        <div class="text_size">3.50</div>
                    </div>
                    <div class="item">
                        <div class="text_size">Hazelnut</div>
                        <div class="text_size">4.00</div>
                    </div>
                    <div class="item">
                        <div class="text_size">Mocha4.50</div>
                        <div class="text_size">4.50</div>
                    </div>
                  </div>
             </div>

             <div class="main_div_mancontainer2">
                <div class="main_Desserts">
                    <div class="Coffee_Desserts">Desserts</div>
                    <div class="img"><img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt=""></div>
                    
                </div>
                  <div class="main_items">
                    <div class="item">
                        <div class="text_size">Donut</div>
                        <div class="text_size">1.50</div>
                    </div>
                    <div class="item">
                        <div class="text_size">Cherry Pie</div>
                        <div class="text_size">2.75</div>
                    </div>
                    <div class="item">
                        <div class="text_size">Cheesecake</div>
                        <div class="text_size">3.00</div>
                    </div>
                    <div class="item">
                        <div class="text_size">Cinnamon Roll</div>
                        <div class="text_size">2.50</div>
                    </div>
                  </div>
             </div>
              <br>
             <hr>
        </main>

        <footer class="footer_section">
             <div class="footer_container">
                <div class="Visit"><a href="">Visit our website</a></div>
                <div class="Visit">123 Free Code Camp Drive</div>
             </div>
        </footer>
    </section>
</body>
</html>
